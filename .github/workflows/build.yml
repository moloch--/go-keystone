name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go:
    name: Build Go Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/go/${GOOS}-${GOARCH}
          BIN_NAME=keystone
          if [ "${GOOS}" = "windows" ]; then
            BIN_NAME=keystone.exe
          fi
          go build -trimpath -ldflags "-s -w" -o dist/go/${GOOS}-${GOARCH}/${BIN_NAME} ./cmd
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: keystone-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/go/${{ matrix.goos }}-${{ matrix.goarch }}/keystone${{ matrix.goos == 'windows' && '.exe' || '' }}
